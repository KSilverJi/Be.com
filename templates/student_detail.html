{% load group_tag %}
{% load static %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %}Be.com - 학생 분석{% endblock %}</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
   
{% block extra-style %}
<style>
    @import url('https://fonts.googleapis.com/css?family=notosanskr.css');

.nav-link.becom-nav.link-active{
  border-bottom: 3px solid #f99b0d;
  box-shadow: inset 0 -4px 0 #f99b0d;
  pointer-events: none;
  cursor: default;
}
.nav-link.becom-nav{
  font-family: Noto Sans KR; 
  font-style: normal; 
  font-weight: 500; 
  font-size:20px; 
  color: #504B47;
}
a {
    text-decoration: none;
    color: black;
  }
  a:hover{
    text-decoration: none;
    color: #f99b0d;
  }

/* 공통 */
.home-title{
    color: #5B5652;
    font-style: normal;
    font-weight: bold;
    font-size: 25px;
    line-height: 26px;
    align-items: center;
    margin-bottom: 12px;
}

/* 감정 분석 */
.my-mind{
    padding: 24px;
    background: #FFFFFF;
    border: 0.5px solid #D1CCC6;
    box-sizing: border-box;
    box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    border-radius: 20px;
    overflow: auto;
    max-width: 1200px;

    font-family: Noto Sans KR;
}

.analysis_content {
    display: inline-block;
}
.mood-frequent-img{
    float: left;
}
.mood-img{
    margin-top: 4px;
}

</style>
{% endblock %}

</head>

<body style="padding-top:90px;">

<nav class="navbar navbar-expand-lg fixed-top" style="background-color: white; justify-content: space-between;">
        <a class="navbar-brand mx-5 mb-0" href="{% url 'main' %}"><img src="{% static 'img/becom_logo.png' %}" width="140"></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="row" style="text-align: -webkit-center;">
        <div class="col-md-12" style="margin-bottom: 24px;">
            <div class="my-mind col-xs-5">
                <div class="home-title">{{user}} 학생의 감정분석</div>
                <div class="analysis_content">
                    <div class="mood-freqent" style="float:left; width:350px; margin-right:24px;">
                        <div class="mood-frequent-img">
                            <div class="mood-img"><img src="{% static 'img/happy_emoji.png' %}" height=50></div>
                            <div class="mood-img"><img src="{% static 'img/sad_emoji.png' %}" height=50></div>
                            <div class="mood-img"><img src="{% static 'img/calm_emoji.png' %}" height=50></div>
                            <div class="mood-img"><img src="{% static 'img/angry_emoji.png' %}" height=50></div>
                            <div class="mood-img"><img src="{% static 'img/soso_emoji.png' %}" height=50></div>
                        </div>
                        <div>
                            <canvas id="mood_barChart" height="300"></canvas>
                            <script>
                                var ctx = document.getElementById('mood_barChart');
                                var mood_barChart = new Chart(ctx, {
                                    type: 'horizontalBar',
                                    data: {
                                        labels: ['', '', '', '', ''],
                                        datasets: [{
                                            label: '',
                                            data: ["{{happy}}", "{{sad}}", "{{calm}}", "{{angry}}", "{{soso}}"],
                                            backgroundColor: [
                                                'rgba(57, 215, 208, 1)',
                                                'rgba(13, 107, 249, 1)',
                                                'rgba(249, 155, 13, 1)',
                                                'rgba(255, 123, 85, 1)',
                                                'rgba(211, 145, 255, 1)'
                                            ]
                                        }]
                                    },
                                    options: {
                                        legend:{
                                            display: false 
                                        },
                                        responsive: false, 
                                        scales: {
                                            xAxes: [{
                                                ticks: {
                                                    beginAtZero: true,
                                                    stepSize: 1
                                                },
                                                gridLines: {
                                                    color: "rgba(0, 0, 0, 0)",
                                                }
                                            }],
                                            yAxes: [{
                                                gridLines: {
                                                    color: "rgba(0, 0, 0, 0)",
                                                }   
                                            }]
                                        }
                                    }
                                });
                            </script>
                        </div>
                    </div>
                    <div class="mood-text" style="width:350px; float:left; margin-right:24px; font-size:18px; color:#5B5652; font-weight:500; text-align:center;">
                        <div style="height:64px; margin:24px 5px;">{{user}} 학생이 가장 자주 느꼈던 감정은<br><span style="font-weight:bold;font-size:24px; color:black;">"{{maxMood}}"</span>예요!<br><br></div>
                        <div style="border: 1px solid #D1CCC6;"></div>
                        <div style="margin:24px 5px;">{{user}} 학생이 가장 자주 사용한 단어는<br><span style="font-weight:bold;font-size:24px; color:black;">"{{mft1}}", "{{mft2}}", "{{mft3}}"</span>예요!</div>
                    </div>
                    <div class="word-cloud" style="float:left; width:300px;">
                        <img src="{{wc.wc_image.url}}" width="300">
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
